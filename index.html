<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<meta name="author" content="Alexander Bassov">

	<link rel="shortcut icon" type="image/png" href="./res/icons/favicon.png"/>
	<title>Drum Mixer</title>

	<link rel="stylesheet" type="text/css" href="./style/main.css">
</head>
<body>

	<div id="app">
		<div id="header">
			<h1 id="page-title">Drum Mixer</h1>
		</div>
		<div id="content">
			<div class="board"></div>
		</div>
		
		<div id="sound-sources" class="hide"></div>

		<template id="templates">

			<!-- test template -->
			<template template-id="testing">
				<p>{{ title }}</p>
				<p>{{ label }}</p>
				<ul>
					{{ row_start: row }}
					<li><p>{{ label }}</li>
					{{ row_end: row }}
				</ul>
			</template>
		</template>
	</div>

	<script src="./bundle.js"></script>
</body>
